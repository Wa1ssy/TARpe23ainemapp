    <style>

            display: flex;
            flex-direction: column;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .container {
            width: 90%;
            max-width: 1200px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid white;
            border-radius: 15px;
            box-shadow: 0 0 20px white;
            padding: 40px;
            margin: 20px 0;
            backdrop-filter: blur(8px);
        }

        .profile {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            gap: 30px;
            margin-bottom: 40px;
        }
        .profile img {
            width: 150px;
            border-radius: 15px;
            box-shadow: 0 0 20px white;
        }
        .info ul {
            list-style: none;
            padding: 0;
            text-align: left;
        }
        .info li {
            margin: 10px 0;
        }
        a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            color: #ff00ff;
            text-shadow: 0 0 10px #ff00ff;
        }
        h1, h2, h3, h4 {
            color: #ffffff;
            margin: 10px 0;
            text-align: center;
        }

        /* Dropdown */
        .dropdown {
            margin: 20px 0;
            width: 100%;
        }
        .dropdown-btn {
            width: 100%;
            background: transparent;
            border: 2px solid white;
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            text-align: left;
            font-weight: bold;
            transition: 0.4s;
            backdrop-filter: blur(5px);
            font-family: 'Tagesschrift', sans-serif;
        }
        .dropdown-btn:hover {
            background: white;
            color: black;
            box-shadow: 0 0 15px white;
        }
        .dropdown-content {
            display: none;
            flex-direction: column;
            margin-top: 10px;
            padding-left: 10px;
            animation: fadeIn 0.5s ease-in-out;
        }
        .dropdown-content button {
            background: transparent;
            border: 2px solid #ffffff99;
            color: white;
            padding: 10px;
            margin: 5px 0;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            font-family: 'Tagesschrift', sans-serif;
        }
        .dropdown-content button:hover {
            background: white;
            color: black;
            box-shadow: 0 0 10px white;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
    <script>

        function toggleDropdown(id) {
            const dropdown = document.getElementById(id);
            if (dropdown.style.display === "flex") {
                dropdown.style.display = "none";
            } else {
                dropdown.style.display = "flex";
            }
        }
