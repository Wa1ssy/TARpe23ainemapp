<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vormide loomine</title>
</head>
<body>
    <h2>Vormide loomine</h2>
    <form action="" method="post">
        <label for="username">Kasutajanimi:</label>
        <input type="text" id="username" name="username" maxlength="6" placeholder="max pikkus 6"><br><br>

        <label for="course">Kursus:</label>
        <input type="text" id="course" name="course" maxlength="3" placeholder="max pikkus 3"><br><br>

        <label for="department">Osakonna number:</label>
        <input type="number" id="department" name="department" min="1" value="1"><br><br>

        <label for="password">Parool:</label>
        <input type="password" id="password" name="password"><br><br>

        <label for="service">Vali teenus:</label>
        <select id="service" name="service">
            <option value="cheap">Odav 0,59€</option>
            <option value="medium">Keskmine 1,99€</option>
            <option value="premium">Kallis 5,99€</option>
        </select><br><br>

        <label>Roll:</label><br>
        <input type="radio" id="admin" name="role" value="admin">
        <label for="admin">Admin</label><br>
        <input type="radio" id="moderator" name="role" value="moderator">
        <label for="moderator">Moderaator</label><br>
        <input type="radio" id="user" name="role" value="user" checked>
        <label for="user">User</label><br><br>

        <input type="checkbox" id="terms" name="terms">
        <label for="terms">Nõustun tingimustega</label><br><br>

        <label for="bio">Enesetutvustus:</label><br>
        <textarea id="bio" name="bio" rows="4" cols="50"></textarea><br><br>

        <input type="reset" value="Tühjenda väljad">
        <input type="submit" value="Saada">
    </form>
</body>
</html>
